<div class="snake">
  <div class="snake-info">
    <h1 class="snake-info-name" *ngFor="let item of data; let i = index">
      Hi, {{ item.name }}
    </h1>
    <div class="snake-info-timer">Time {{ seconds }}</div>
    <div class="snake-info-status">Status {{ status }}</div>
    <div class="snake-info-points">Points {{ points }}</div>
  </div>
  <div class="snake-game">
    <ngx-snake
      #game
      [boardHeight]="12"
      [boardWidth]="12"
      (gameOver)="gameOver()"
      (foodEaten)="coutingPoints()"
    ></ngx-snake>
  </div>
  <div class="buttons">
    <div class="buttons-start">
      <button
        class="buttons-start-1"
        (click)="game.actionStart()"
        (click)="startTimer()"
      >
        START
      </button>
      <button
        class="buttons-start-1"
        (click)="game.actionStop()"
        (click)="stopTimer()"
      >
        STOP
      </button>
    </div>
    <div class="buttons-up">
      <div class="buttons-up-first">
        <button class="buttons-up-first-up" (click)="game.actionUp()">
          Up
        </button>
      </div>

      <div class="buttons-up-sides">
        <button class="buttons-up-sides-all" (click)="game.actionLeft()">
          Left
        </button>
        <button class="buttons-up-sides-all" (click)="game.actionRight()">
          Right
        </button>
      </div>
      <div class="buttons-up-second">
        <button class="buttons-up-second-down" (click)="game.actionDown()">
          Down
        </button>
      </div>
    </div>
    <div class="buttons-exit">
      <button
        class="buttons-exit-reset"
        (click)="game.actionReset()"
        (click)="resetTimer()"
      >
        RESET
      </button>
      <button class="buttons-exit-exit" (click)="exitGame()">EXIT</button>
    </div>
  </div>
</div>
